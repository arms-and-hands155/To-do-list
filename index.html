<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>
    <h1>Welcome to the To-Do List</h1>
    <p id="error-msg-act" class="error-message">Please enter a valid activity</p> 
    <p id="error-msg-dat" class="error-message">Please enter a valid date</p> 
    <p id="error-msg" class="error-message">Please enter a valid activity and date</p> 
    <div id = "new">
        <div id = "inputs">
            <p id="demo">helloooo</p>
            <input type ="text" id="input-el" placeholder = "Enter an activity" name="inputField">
            <input type ="date" id="date-el" placeholder = "Enter Due date" name="dateField">
        </div>
        <div id = "buttons">
            <button id="save-btn" onclick = "save()">Add Activity</button>
            <button id="reset-btn" onclick = "reset()">Reset</button>
        </div>
    </div>
    <div id="container"></div>

    <div id="customMenu" class="menu" style="display: none;">
        <ul>
            <li>Done</li>
            <li>In Progress</li>
            <li>Not Started</li>
        </ul>
    </div>
    
</body>
<script src="index.js"></script>
</html>
